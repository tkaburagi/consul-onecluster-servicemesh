apiVersion: v1
kind: ServiceAccount
metadata:
  name: corp
---
apiVersion: v1
kind: Pod
metadata:
  name: corp
  labels:
    app: "corp"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9102"
    consul.hashicorp.com/connect-inject: "true"
    consul.hashicorp.com/connect-service-upstreams: "japan:5000"
spec:
  serviceAccountName: corp
  containers:
    - name: corp
      image: gcr.io/se-kabu/corpapp:latest
      ports:
        - containerPort: 8080
          name: http